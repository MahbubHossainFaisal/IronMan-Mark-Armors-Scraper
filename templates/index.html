<!DOCTYPE html>
<html>
<head>
    <title>Iron Man Armors</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <h1>Iron Man Armors</h1>
    <div>
        {% for armor in armors %}
        <div class="button-container">
        <button type="button" onclick="loadArmorInfo('{{ armor }}')">{{ armor }}</button>
        </div>
        {% endfor %}
    </div>
    <table id="armor-table" style="display: none;">
        <thead>
            <tr>
                <th>Armor Name</th>
                <th>Armor Weapons</th>
                <th>Armor OS</th>
                <th>Armor Color</th>
                <th>Armor Capabilities</th>
                <th>Armor Special Features</th>
            </tr>
        </thead>
        <tbody>
            <tr id="armor-info-row">
                <td id="armor-image"></td>
                <td id="armor-weapons"></td>
                <td id="armor-os"></td>
                <td id="armor-color"></td>
                <td id="armor-capabilities"></td>
                <td id="armor-special-features"></td>
            </tr>
        </tbody>
    </table>
    <script>
        function loadArmorInfo(armorName) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var armorInfo = JSON.parse(this.responseText);
                    // update table with armor info
                    document.getElementById("armor-image").innerHTML = '<img src="' + armorInfo.image + '" alt="' + armorName + '"/>';
                    document.getElementById("armor-weapons").innerHTML = armorInfo.weapons;
                    document.getElementById("armor-os").innerHTML = armorInfo.os;
                    document.getElementById("armor-color").innerHTML = armorInfo.color;
                    document.getElementById("armor-capabilities").innerHTML = armorInfo.capabilities;
                    document.getElementById("armor-special-features").innerHTML = armorInfo.special_features;
                    // display table
                    document.getElementById("armor-table").style.display = "table";
                }
            };
            xhttp.open("GET", "/armor/" + armorName, true);
            xhttp.send();
        }
    </script>
</body>
</html>
